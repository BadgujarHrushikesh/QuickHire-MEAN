<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-90">
        <div class="col-md-4">
            <div class="card my-4 border-0 rounded">
                <form class="card-body cardbody-color p-lg-5 card-radius" [formGroup]="user_Basic_info" novalidate>
                    <div class="text-center">
                        <h2 class="text-center text-dark">Sign Up</h2>
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="name" placeholder="Full Name*">
                        <div *ngIf="user_Basic_info.get('name')?.invalid && user_Basic_info.get('name')?.touched" class="warning">
                            Name is required and must be at least 5 characters long.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Email*">
                        <div *ngIf="user_Basic_info.get('email')?.invalid && user_Basic_info.get('email')?.touched" class="warning">
                            Valid email is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" formControlName="password" (input)="checkPasswordStrength($event)" placeholder="Password*">
                        <div *ngIf="user_Basic_info.get('password')?.invalid && user_Basic_info.get('password')?.touched" class="warning">
                            Password must be at least 8 characters long, contain an upper case letter, a number, and a special character.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password*">
                        <div *ngIf="user_Basic_info.hasError('passwordsDontMatch')" class="warning">
                            Passwords do not match.
                        </div>
                    </div>

                    <!-- <div class="mb-3 form-check">
                        <input formControlName="agreeTerms" type="checkbox" class="form-check-input" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms"> I agreeTerms to the <a
                                href="https://www.termsfeed.com/blog/terms-conditions-url/">Terms and Conditions</a> and
                            <a href="https://www.freeprivacypolicy.com/blog/privacy-policy-url/">Privacy
                                Policy</a></label>
                    </div> -->

                    <div class="text-center">
                        <button type="button" class="btn btn-color px-5 mb-2 w-100" (click)="onSubmit()">Submit</button>
                        <!-- <button type="button" class="btn btn-color px-5 mb-2 w-100" (click)="signup_basic_info_submit()">Next</button> -->
                    </div>
                    <div class="form-text text-center mb-2 text-dark">
                        Already Registered? <a  class="text-dark fw-bold" (click)="signin($event)"> Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
