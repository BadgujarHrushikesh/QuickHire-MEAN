<section class="profile-section">
  <!-- Dashboard -->
  <div class="profile-dashboard d-flex flex-column flex-lg-row h-lg-screen bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav class="profile-navbar show navbar-vertical h-100 navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
      <div class="container-fluid">
        <!-- Toggler -->
        <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- User menu (mobile) -->
        <div class="navbar-user d-lg-none">
          
        </div>
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidebarCollapse">
          <!-- Navigation -->
          <ul class="navbar-nav">
            <li class="nav-item" >
              <a class="nav-link" href="#">
                <i class="bi bi-house"></i> Summary
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bar-chart"></i> Contact
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" *ngIf="userType==='Job Hunter'">
                <i class="bi bi-chat"></i> Experience
              </a>
            </li>
            <li class="nav-item" *ngIf="userType==='Job Hunter'">
              <a class="nav-link" href="#">
                <i class="bi bi-bookmarks"></i> Education
              </a>
            </li>
            <li class="nav-item" *ngIf="userType==='Job Hunter'">
              <a class="nav-link" href="#">
                <i class="bi bi-people"></i> Skills
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" *ngIf="userType==='Job Hunter'">
                <i class="bi bi-people"></i> Applied Jobs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" *ngIf="userType==='Job Hunter'">
                <i class="bi bi-people"></i> Your Resume
              </a>
            </li>
          </ul>
          <!-- Divider -->
          <hr class="navbar-divider my-5 opacity-20">
        </div>
      </div>
    </nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
      <!-- Header -->
      <header class="bg-surface-primary border-bottom pt-6">
        <div class="col-sm-6 col-12 mx-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight mb-4 mx-4">Profile</h1>
        </div>
      </header>
      <!-- Main -->
      <main class="py-6 bg-surface-secondary mt-3">
        <div class="container-fluid">
          <!-- Card stats -->
          <div class="row g-6 mb-6">
            <div class="container mt-4">
              <div class="row">
                <!-- Left Card (8 parts) -->
                <div class="col-lg-8 mb-4">
                  <div class="card shadow border-0">
                    <div class="card-body">
                      <h5 class="card-title">Personal Information</h5>
                      <div class="mb-3">
                        <label for="profileName" class="form-label">Name</label>
                        <p id="profileName">John Doe</p>
                      </div>
                      <div class="mb-3" >
                        <label for="profileEmail" class="form-label">Email</label>
                        <p id="profileEmail">john.doeexample.com</p>
                      </div>
                      <div class="mb-3">
                        <label for="profilePhone" class="form-label">Phone</label>
                        <p id="profilePhone">(123) 456-7890</p>
                      </div>
                      <div class="mb-3">
                        <label for="profileLocation" class="form-label">Location</label>
                        <p id="profileLocation">New York, USA</p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Right Card (4 parts) -->
                <div class="col-lg-4 mb-4">
                  <div class="card shadow border-0 text-center">
                    <div class="card-body">
                      <div class="icon icon-shape bg-primary text-white text-lg rounded-circle mx-auto mb-6 mt-2" style="width: 200px; height: 200px; display: flex; align-items: center; justify-content: center;">
                        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
                      </div>
                      <h5 class="card-title">John Doe</h5>
                      <p class="card-text">Frontend Developer</p>
                      <p class="card-text">New York, USA</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
   
  </div>
</section>
